<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <meta name="description" content="">
    <meta name="author" content="">

    <title>Pt Analytics</title>

    <!-- Bootstrap core CSS -->
    <link href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom styles for this template -->
    <style>

            min-height: 100%;
        }

        body {

        }

            width: 100%;
            /* Set the fixed height of the footer here */

            background-color: #f5f5f5;
        }

        /* Custom page CSS
        -------------------------------------------------- */

            padding: 60px 15px 0;

        .container .text-muted {

        }

        }

            font-size: 80%;

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->

      <script src="https://cdn.bootcss.com/html5shiv/3.7.3/html5shiv.min.js"></script>

<body>

<!-- Fixed navbar -->
<nav class="navbar navbar-default navbar-fixed-top">
    <div class="container">
        <div class="navbar-header">
            <a class="navbar-brand" href="#">Pt Analytics</a>
        </div>
    </div>
</nav>

<!-- Begin page content -->
<div class="container">
    <h2>Site: </h2>
    <div id="site_select"></div>
    <hr/>
    <h3>Overview</h3>
    <div id="overview"></div>
    <h3>Yearly Heatmap</h3>
    <div id="heatmap_yearly"></div>
    <h3></h3>
</div>

<footer class="footer">
    <div class="container">
        <p class="text-muted">Powered By <a href="https://blog.rhilip.info/" target="_blank">@Rhilip</a></p>
    </div>
</footer>


<!-- Bootstrap core JavaScript
================================================== -->
<!-- Placed at the end of the document so the pages load faster -->
<script src="https://cdn.bootcss.com/jquery/1.12.4/jquery.min.js"></script>
<script src="https://cdn.bootcss.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
<script src="https://cdn.bootcss.com/echarts/4.0.4/echarts.js"></script>

<script>
    const KEY_FROM_LOCAL_STORAGE = 'analytics_data';

    function it2str(it, str_temp) {
        let ret = "";
        it.forEach((x) => {
            ret += str_temp.replace(/\${}/ig, x);
        });
        return ret;
    }

    function table_render() {
        let raw = localStorage.getItem(KEY_FROM_LOCAL_STORAGE);
        if (!raw) return;
        let raw_data = (JSON.parse(raw)).data;

        // Site and Year select
        let site = $("div#site_select input:checked").attr("value") || "BYR";
        let push_data_dic = raw_data.filter(dic => dic.site === site);

        // Overview
        function daysBetween(one, another) {
            return Math.round(Math.abs((+one) - (+another)) / 8.64e7);
        }

        let ov_total = push_data_dic.map(dic => dic.count).reduce((a, b) => {  // Total Record Torrent Number
            return a + b;
        });
        let ov_first_date = push_data_dic[0].date;
        let ov_last_date = push_data_dic[push_data_dic.length - 1].date;
        let ov_date_f2l = daysBetween(Date.parse(ov_first_date), Date.parse(ov_last_date));
        let ov_date_f2n = daysBetween(Date.parse(ov_first_date), Date.now());
        let ov_max_day_data = push_data_dic.reduce((a, b) => {
            if (b.count > a.count) {
                return b;
            } else {
                return a;
            }
        });
        let year_set = Array.from(new Set(push_data_dic.map(dic => dic.date.slice(0, 4)))).sort();

        $("div#overview").html(`
<dl class="dl-horizontal text-overflow">
  <dt>Site</dt><dd><mark>${site}</mark></dd>
  <dt>Status</dt>
  <dd>Last for <mark>${ov_date_f2l}</mark> Days (From <mark>${ov_first_date}</mark> To <mark>${ov_last_date}</mark>),
      However of which <mark>${ov_date_f2l - push_data_dic.length + 1}</mark> days was recorded as <strong>"no Torrent published"</strong>.
  </dd>
  <dt>Total Record Torrents</dt>
  <dd><mark>${ov_total}</mark> Torrents <strong>(recorded in Pt-Board Database)</strong>.</dd>
  <dt>Torrent Publish</dt>
  <dd>Average <mark>${(ov_total / push_data_dic.length).toFixed(2)}</mark> torrents per day <strong>(Without no torrent publish day)</strong>,<br>
      Average <mark>${(ov_total / ov_date_f2n).toFixed(2)}</mark> torrents per day <strong>(Till Now)</strong>,<br>
      Max torrent publish numbers appears at  <mark>${ov_max_day_data.date}</mark> with <mark>${ov_max_day_data.count}</mark> torrents.<br>
  </dd>
</dl><hr>`);

        // HeatMap
        $("div#heatmap_yearly").html(it2str(year_set, '<div id="heatmap${}" style="width:100%; height:220px"></div><hr>'));

        year_set.forEach((x) => {
            let myChart = echarts.init(document.getElementById(`heatmap${x}`));
            let option = {
                visualMap: {
                    min: 0,
                    max: push_data_dic.filter(dic => dic.date.slice(0, 4) === x)  // Get correct year data
                        .map(dic => dic.count)   // Get count data from raw dict
                        .reduce((a, b) => Math.max(a, b)),  // Get max num Use Array.reduce()
                    calculable: true,
                    orient: 'horizontal',
                    left: 'center',
                    top: 'top'
                },
                calendar: {
                    range: x
                },
                series: {
                    type: 'heatmap',
                    coordinateSystem: 'calendar',
                    data: push_data_dic.map(dic => [dic.date, dic.count])
                },
                tooltip: {
                    position: 'top',
                    formatter: p => {
                        let format = echarts.format.formatTime('yyyy-MM-dd', p.data[0]);
                        return format + ': ' + p.data[1];
                    }
                },
            };
            myChart.setOption(option);
        })
    }

    $.getJSON("https://api.rhilip.info/json/ptanalytics.json", null, function (res) {
        let data = res.data;

        $("div#site_select").html(() => {
            let ret = "";
            new Set(data.map(x => x.site)).forEach((x) => {  // 获取所有Site列表
                ret += `<label class="radio-inline"><input type="radio" name="site" id="option${x}" value="${x}">${x}</label>`;
            });
            return ret;
        });

        localStorage.setItem(KEY_FROM_LOCAL_STORAGE, JSON.stringify(res));
        $("input").change(() => table_render());
        $("input[name='site'][value='BYR']").click();
    });




</script>
</body>
</html>
