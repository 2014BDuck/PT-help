<html lang="zh-CN">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <meta name="description" content="">
    <meta name="author" content="">

    <title>Pt Analytics</title>

    <!-- Bootstrap core CSS -->
    <link href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom styles for this template -->
    <style>
        /* Sticky footer styles
-------------------------------------------------- */
        html {
            position: relative;
            min-height: 100%;
        }

        body {
            /* Margin bottom by footer height */
            margin-bottom: 60px;
        }

        .footer {
            position: absolute;
            bottom: 0;
            width: 100%;
            /* Set the fixed height of the footer here */
            height: 60px;
            background-color: #f5f5f5;
        }

        /* Custom page CSS
        -------------------------------------------------- */
        /* Not required for template or sticky footer method. */

        body > .container {
            padding: 60px 15px 0;
        }

        .container .text-muted {
            margin: 20px 0;
        }

        .footer > .container {
            padding-right: 15px;
            padding-left: 15px;
        }

        code {
            font-size: 80%;
        }
    </style>

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
      <script src="https://cdn.bootcss.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://cdn.bootcss.com/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>

<body>

<!-- Fixed navbar -->
<nav class="navbar navbar-default navbar-fixed-top">
    <div class="container">
        <div class="navbar-header">
            <a class="navbar-brand" href="#">Pt Analytics</a>
        </div>
    </div>
</nav>

<!-- Begin page content -->
<div class="container">
    <h2>Site: </h2>
    <div id="site_select"></div>
    <hr/>
    <h3>Yearly Heatmap</h3>
    <div id="heatmap_yearly"></div>
    <h3></h3>
</div>

<footer class="footer">
    <div class="container">
        <p class="text-muted">Powered By <a href="https://blog.rhilip.info/" target="_blank">@Rhilip</a></p>
    </div>
</footer>


<!-- Bootstrap core JavaScript
================================================== -->
<!-- Placed at the end of the document so the pages load faster -->
<script src="https://cdn.bootcss.com/jquery/1.12.4/jquery.min.js"></script>
<script src="https://cdn.bootcss.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
<script src="https://cdn.bootcss.com/echarts/4.0.4/echarts.js"></script>

<script>
    const KEY_FROM_LOCAL_STORAGE = 'analytics_data';

    function it2str(it, str_temp) {
        let ret = "";
        it.forEach((x) => {
            ret += str_temp.replace(/\${}/ig, x);
        });
        return ret;
    }

    function table_render() {
        let raw = localStorage.getItem(KEY_FROM_LOCAL_STORAGE);
        if (!raw) return;
        let raw_data = (JSON.parse(raw)).data;

        // Site and Year select
        let site = $("div#site_select input:checked").attr("value") || "BYR";
        let push_data_dic = raw_data.filter(dic => dic.site === site);

        // HeatMap
        let year_set = new Set(push_data_dic.map(dic => dic.date.slice(0, 4)));
        $("div#heatmap_yearly").html(() => {

            return it2str(year_set, '<div id="heatmap${}" style="width:100%; height:200px"></div>')
        });

        year_set.forEach((x) => {
            let myChart = echarts.init(document.getElementById(`heatmap${x}`));
            let option = {
                visualMap: {
                    show: false,
                    min: 0,
                    max: Math.max(...push_data_dic.map(dic => dic.count))
                },
                calendar: {
                    range: x
                },
                series: {
                    type: 'heatmap',
                    coordinateSystem: 'calendar',
                    data: push_data_dic.map(dic => [dic.date, dic.count])
                },
                tooltip: {
                    position: 'top',
                    formatter: function (p) {
                        let format = echarts.format.formatTime('yyyy-MM-dd', p.data[0]);
                        return format + ': ' + p.data[1];
                    }
                },
            };
            myChart.setOption(option);
        })
    }

    $.getJSON("https://api.rhilip.info/json/ptanalytics.json", null, function (res) {
        let data = res.data;

        $("div#site_select").html(() => {
            let site_list = new Set(data.map(x => x.site)); // 获取所有Site列表
            return it2str(site_list, '<label class="radio-inline"><input type="radio" name="site" id="option${x}" value="${}"> ${}</label>');
        });

        localStorage.setItem(KEY_FROM_LOCAL_STORAGE, JSON.stringify(res));
    });



    $("input").change(() => table_render());
</script>
</body>
</html>
